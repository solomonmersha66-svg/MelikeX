name: Auto Commit

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate/Copy Files
        run: |
          # Here we will copy the scaffolded files from ChatGPT
          # Example:
          cp -r generated/* apps/backend/
          cp -r generated/* apps/dashboard/
          cp -r generated/* apps/extension/
      - name: Commit Changes
        run: |
          git config --global user.email "bot@melikex.com"
          git config --global user.name "MelikeX Bot"
          git add .
          git commit -m "Auto commit from MelikeX workflow" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.REPO_PUSH_TOKEN }}@github.com/solomonmersha66-svg/MelikeX.git HEAD:main
